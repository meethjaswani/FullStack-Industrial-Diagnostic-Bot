version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./manual:/app/manual     # your manual files (adjust if folder different)
      - ./data:/app/data
      - ./logs:/app/logs
      - ./vector_store:/app/vector_store
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_HOST=api
    volumes:
      - ./manual:/app/manual
      - ./data:/app/data
      - ./logs:/app/logs
      - ./vector_store:/app/vector_store
    restart: unless-stopped
